language: python
os: linux
python:
 - "2.7"
 - "3.6"

matrix:
  include:
    - name: 3.7_xenial
      python: 3.7
      dist: xenial
      
    - name: 3.8_xenial
      python: 3.8
      dist: xenial
      
    - name: 2.7_bionic
      python: 2.7
      dist: bionic

    - name: 3.7_bionic
      python: 3.7
      dist: bionic
      
    - name: 3.8_focal
      python: 3.8
      dist: focal
      
    - name: 3.9_focal
      python: 3.9-dev
      dist: focal

    - name: "Python 3.7 on macOS"
      os: osx
      osx_image: xcode11.2  # Python 3.7.4 running on macOS 10.14.4
      language: shell       # 'language: python' is an error on Travis CI macOS
      env: PATH=/Users/travis/Library/Python/3.7/bin:$PATH PIPUSER=--user

    - name: "Python 3.8 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.8
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH

install:
 - if [ ${TRAVIS_PYTHON_VERSION:0:1} == "2" ]; then PYTHON=python; else PYTHON=python3; fi
 - if [ ${TRAVIS_OS_NAME} == "windows" ]; then PYTHON=python; fi
 - $PYTHON -m pip install $PIPUSER --upgrade -r requirements-test.txt
 - $PYTHON -m pip install $PIPUSER --upgrade .
 
script:  
 - cd tests
 - $PYTHON -m pytest -v .
